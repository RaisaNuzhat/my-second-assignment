<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
<!-- links -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
<script src="https://kit.fontawesome.com/3cdfd98cbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="banner container">
            <div class="banner-content">
                <h3 class="banner-title">Explore Your Travel</h3>
            <p class="banner-description">
                Dolor sit amet consectetur. 
                Nullam suspendisse vitae ultricies dolor adipiscing. In et odio  <br>enim ac quis sapien urna eu phasellus.
            </p>
            <div class="banner-form">
                <form action="">
                    <input type="text" placeholder="Where go" id="place">
                    <select name="when" id="when">
                        <option value="" >When</option>
                        <option value="first session">January</option>
                        <option value="second session">May</option>
                        <option value="third session">September</option>
                      </select>
                      <select name="type" id="type">
                        <option value="" >Select Type</option>
                        <option value="solo">Solo</option>
                        <option value="group">Group</option>
    
                      </select>
                    <button id="banner-btn"><span id="banner-icon"><i class="fa-solid fa-magnifying-glass"></i></span>Find Now</button>
                </form>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
